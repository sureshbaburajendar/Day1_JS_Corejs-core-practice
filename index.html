<!DOCTYPE html>
<html>
  <head>
    <title>Even or Odd Checker</title>
  </head>
  <body>
    <input type="text" name="Fname" id="inputbox" placeholder="Enter a number">
    <button type="button" onclick="checkEvenOdd()">Click me</button>
    <p id="result"></p>

    <script>
      function checkEvenOdd() {
        const input = document.getElementById('inputbox').value;
        const num = parseInt(input);

        if (isNaN(num)) {
          document.getElementById('result').textContent = "Please enter a valid number.";
          return;
        }

        if (num % 2 === 0) {
          document.getElementById('result').textContent = "Even number";
        } else {
          document.getElementById('result').textContent = "Odd number";
        }
      }
